server:
  port: 8000
spring:
  application:
    name: app-config
  profiles:
    active: native
  cloud:
    config:
      enabled: true
      discovery:
        service-id: app-config
      server:
        native:
          search-locations: /home/app-config/config

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://192.168.92.128:9000/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
